<div class="row">
    <div class="col-8">
        <div class="card">
            <div class="card-header bg-success">
                Department list
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-12">
                        <table class="table table-bordered">
                            <thead>
                                <tr>
                                    <th>Sr No</th>
                                    <th>Depart Name</th>
                                    <th>Created Name</th>
                                    <th class="text-center">Action</th>
                                </tr>
                            </thead>
                            <tbody>
                                @for (item of deptList;track $index){
                                    <tr>
                                        <td>{{$index + 1}}</td>
                                        <td>{{item.deptName}}</td>
                                        <td>{{item.createdDate | date:'dd-MMM-yyyy'}}</td>
                                    <td class="text-center"> 
                                        <button class="btn btn-primary" (click)="onEdit(item)">Edit</button>
                                        <button class="btn btn-danger mx-2" (click)="onDelete(item.deptId)">delete</button>
                                    </td>
                                    </tr>
                                }
                               
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="col-4">
        <div class="card">
            <div class="card-header bg-success">
                New Card
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-12">
                        <label for="">Department Name</label>
                        <input type="text" [(ngModel)]="newDeptObj.deptName" name="deptName" class="form-control">
                    </div>
                    @if(this.newDeptObj.deptId===0){
                        <div class="col-12">
                            <label for="">Cretaed Date</label>
                            <input type="date" [(ngModel)]="newDeptObj.createdDate" name="createdDate" class="form-control">
                        </div>
                    }
                   
                </div>
                <div class="row pt-3">
                    <div class="col-6 text-center">
                        <button class="btn btn-secondary">Reset</button>
                    </div>
                    <div class="col-6">
                        @if(this.newDeptObj.deptId===0){
                            <button class="btn btn-success" (click)="saveDeprt()">Save deprt</button>
                        }
                        @else{
                            <button class="btn btn-warning" (click)="UpdateDeprt()">update deprt</button>
                        }
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
