<div class="row">
    <div class="col-8">
        <div class="card">
            <div class="card-header bg-success">
                child category list
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-12">
                        <table class="table table-bordered">
                            <thead>

                                <tr>
                                    <th>Sr No</th>
                                    <th>Category</th>
                                    <th> Parent Category</th>
                                    <th class="text-center">Action</th>
                                </tr>
                            </thead>
                            <tbody>
                                @for(item of childList; track $index){
                                <tr>
                                    <td>{{$index + 1}}</td>
                                    <td>{{item.categoryName}}</td>
                                    <td>{{item.parentCategoryName}}</td>
                                    <td class="text-center">
                                        <button class="btn btn-primary" (click)="onEdit(item)">Edit</button>
                                        <button class="btn btn-danger mx-2" (click)="onDelete(item.childCategoryId)">Delete</button>
                                    </td>
                                </tr>
                                }

                            </tbody>
                        </table>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <div class="col-4">
        <div class="card-header bg-success">
            New category
        </div>
        <div class="card-body">
            <div class="row">
                <div class="col-12">
                    <label for="">Category Name</label>
                    <input type="text" [(ngModel)]="newObj.categoryName" name="categoryName" class="form-control">
                </div>
                <div class="col-12">
                    <label for="">Department</label>
                    <select [(ngModel)]="newObj.parentCategoryId" name="parentCategoryId" class="form-select">
                        <option value="">Select Category</option>
                        @for(item of parentCategoryList; track $index){
                        <option [value]="item.categoryId">{{item.categoryName}}</option>
                        }
                    </select>
                </div>
            </div>
            <div class="row pt-3">
                <div class="col-6">
                    <button class="btn btn-secondary">Reset</button>
                </div>
                <div class="col-6">
                    @if(this.newObj.childCategoryId===0){
                    <button class="btn btn-success" (click)="saveChild()">Save Category</button>
                    }@else{
                    <button class="btn btn-warning" (click)="updateChildCategory()"> Update Category</button>
                    }

                </div>
            </div>

        </div>
    </div>
</div>
